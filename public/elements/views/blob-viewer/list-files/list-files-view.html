<!--
  This table wraps the px-data-table, and displays data from one of two sources:
  1. Simple asset data - shows only tag name and thresholds
  2. RMD data - shows a combination of asset & time series data from the RMD datasource service.
-->
<dom-module id="list-files-view">
    <template>
        <style include="px-theme-styles" is="custom-style">
            
        </style>
        <px-data-table table-data='{{files}}'
            language="en" filterable include-all-columns selectable on-selected-rows-changed="selectedChange">
        </px-data-table>
    </template>
    <script>
        Polymer({
            is: 'list-files-view',
            properties: {
                files: {
                    type: Array
                },

                selectedFiles: {
                    type: Array
                }
            },

            observers: [],

            selectedChange: function(e){
                var selected = e.detail.value.indexSplices;
                if (!selected) return;

                this.fire('selected-files', {selected: selected[0].object.map((item) => {return this.files[item.row.dataIndex];})});
            }

        });
    </script>
</dom-module>
